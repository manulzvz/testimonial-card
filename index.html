<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>

    <!-- Fuente Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans"', "system-ui"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans antialiased min-h-screen flex flex-col items-center bg-gradient-to-b from-gray-50 to-[#d2d6db] py-[200px]"
  >
    <div class="w-[340px] flex flex-col gap-4 bg-white p-6 rounded-lg">
      <div class="flex items-center gap-4 self-stretch">
        <div class="w-12 h-12">
          <img src="img/profile-thumbnail.png" class="w-12 h-12" />
        </div>
        <div class="flex flex-col gap-px grow">
          <span class="font-semibold text-lg text-neutral-900 text-justify">
            Sarah Dole
          </span>
          <span class="font-normal text-sm text-neutral-600">@sarahdole</span>
        </div>
      </div>
      <p class="font-normal text-base text-neutral-600">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>
  </body>
</html>
